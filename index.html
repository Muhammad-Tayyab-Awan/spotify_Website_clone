<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="uitils.css" />
    <title>Spotify Web</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo"><img src="logo.svg" alt="Spotify Logo" /></div>
      <div class="home-search">
        <div class="home"><img src="/images/home.svg" alt="Home Logo" /></div>
        <div class="search">
          <label for="search"
            ><img src="/images/search.svg" alt="Search Logo" /></label
          ><input
            type="text"
            id="search"
            placeholder="What do you want to play?"
          />
        </div>
      </div>
      <div class="account_btns">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
    <div class="main">
      <div class="left">
        <div class="left-footer">
          
        </div>
      </div>
      <div class="right"></div>
    </div>
    <div class="acoount-notification">
      <div class="banner">
        <div class="text">
          <p>Preview of Spotify</p>
          <p>
            Sign up to get unlimited songs and podcasts with occasional ads.No
            credit card needed.
          </p>
        </div>
        <div class="btns">
          <button>Sign up free</button>
        </div>
      </div>
    </div>
  </body>
</html>
