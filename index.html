<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="uitils.css" />
    <title>Spotify Web</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo"><img src="logo.svg" alt="Spotify Logo" /></div>
      <div class="home-search">
        <div class="home"><img src="/images/home.svg" alt="Home Logo" /></div>
        <div class="search">
          <label for="search"
            ><img src="/images/search.svg" alt="Search Logo" /></label
          ><input
            type="text"
            id="search"
            placeholder="What do you want to play?"
          />
        </div>
      </div>
      <div class="account_btns">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
    <div class="main">
      <div class="left">
        <div class="left-footer">
          <div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/safetyandprivacy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/pk-en/accessibility/"
                id=""
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
          <a
            draggable="false"
            href="https://www.spotify.com/legal/cookies-policy/"
            target="_blank"
            rel="noopener"
          >
            <span data-encore-id="text">Cookies</span>
          </a>
        </div>
        <div>
          <button
            data-testid="language-selection-button"
            data-encore-id="buttonSecondary"
          >
            <span aria-hidden="true">
              <svg
                data-encore-id="icon"
                role="img"
                aria-hidden="true"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.152 16H8a8 8 0 1 1 .152 0zm-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296zM4.877 7.25c.062-1.771.34-3.386.773-4.624.099-.284.208-.554.329-.806a6.507 6.507 0 0 0-4.436 5.43h3.334zm-3.334 1.5a6.507 6.507 0 0 0 4.436 5.43 7.974 7.974 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624H1.543zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129H6.378zm5.048 0c-.061 1.771-.339 3.386-.772 4.624-.082.235-.171.46-.268.674a6.506 6.506 0 0 0 4.071-5.298h-3.03zm3.031-1.5a6.507 6.507 0 0 0-4.071-5.298c.097.214.186.44.268.674.433 1.238.711 2.853.772 4.624h3.031z"
                ></path>
              </svg>
            </span>
            English
          </button>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <div class="acoount-notification">
      <div class="banner">
        <div class="text">
          <p>Preview of Spotify</p>
          <p>
            Sign up to get unlimited songs and podcasts with occasional ads.No
            credit card needed.
          </p>
        </div>
        <div class="btns">
          <button>Sign up free</button>
        </div>
      </div>
    </div>
  </body>
</html>
